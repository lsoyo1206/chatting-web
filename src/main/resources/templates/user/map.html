<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    .addressName{
        color: #333;
        font-size: 15px;
    }
    .card-body{
        padding: 0.7rem !important;
    }

    #post-column {
        position: relative;
        padding-right: 0.6%;/* 스크롤바가 오른쪽에 나타나도록 여백 추가 */
        padding-left:0.6%;
        width: 100%;
    }
    .title {
        color: white;
        font-size: 15px; /* 원하는 크기로 조정 */
        font-family: 'Malgun Gothic', dotum, '돋움', sans-serif; /* 귀여운 글꼴로 변경 */
        text-decoration: none; /* 밑줄 제거 */
        transition: color 0.3s ease; /* 호버 효과를 위한 색상 전환 */

        display: inline-block; /* 인라인 요소를 블록 요소로 변경하여 가운데 정렬을 적용 */
        text-align: center; /* 가운데 정렬 */
        padding: 4px 16px; /* 내부 여백 설정 */
        cursor: pointer; /* 포인터 형태의 커서 */
        margin: 0 auto; /* 가운데 정렬을 위해 좌우 마진을 자동으로 설정 */
    }

    .col-md-2 {
        max-height: 90vh; /* 화면 높이의 90% 이상이 되도록 최대 높이 설정 */
        overflow-y: auto; /* 내용이 넘칠 경우 스크롤바 표시 */
        direction: rtl;
        padding-left: 20px;
    }

    .col-md-2 * {
        direction: ltr; /* 내부 콘텐츠는 다시 왼쪽에서 오른쪽으로 읽히도록 설정 */
    }

    html, body {
        overflow: hidden;
        height: 100%;
    }
    .wrap {position: absolute;left: 0;bottom: 40px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
    .wrap * {padding: 0;margin: 0;}
    .wrap .info {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
    .wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
    .info .title {padding: 5px 0 0 10px;height: 30px;background: #eee;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
    .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .info .close:hover {cursor: pointer;}
    .info .body {position: relative;overflow: hidden;}
    .info .desc {position: relative;margin: 13px 0 0 90px;height: 75px;}
    .desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
    .desc .jibun {font-size: 11px;color: #888;margin-top: -2px;}
    .info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
    .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
    .info .link {color: #5085BB;}

    .ellipsis {
        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 90%; /* 요소의 최대 너비 */
        vertical-align: bottom; /* 텍스트의 정렬 */
        font-size: 14.5px; /* 폰트 사이즈 */
        line-height: 1.2em; /* 행 높이 */
        color: #333; /* 글자색 */
        background-color: #f0f0f0; /* 배경색 */
        border-radius: 3px; /* 모서리 반지름 */
        padding: 3px 6px; /* 내부 여백 */
        padding-right: 20px; /* 오른쪽 여백 추가 */

        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    /* Hover 효과 */
    .clickable-address:hover {
        color: #fff;
        background-color: #3498db;
        transform: scale(1.05); /* 약간 확대 효과 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }
    .slide-btn {
        position: absolute;
        top: 50%;
        left: 16%; /* 버튼이 제대로 보이도록 조정 */
        transform: translateY(-50%);
        z-index: 1000; /* 버튼이 다른 요소 위에 보이도록 설정 */
        transition: transform 0.3s ease; /* 움직임이 부드럽게 */
    }

    .container-fluid{
        padding-left: 0 !important; /* 필요시 body의 오른쪽 padding을 제거 */
    }

    .mb3{
        margin-bottom:2rem
    }



</style>
<body>
<div th:include="main/header"></div>
<div style="margin-bottom:13px;"></div>
<div class="container-fluid">
    <div class="row no-gutters">
        <!-- 왼쪽 게시글 영역 -->
        <div class="slide-btn">
            <img th:src="@{/image/v2/btn-slide-in.png}" class="btn-in" alt="slide in button" style="display:none; width: 30px; height: 120px;">
            <img th:src="@{/image/v2/btn-slide-out.png}" class="btn-out" alt="slide out button" style="width: 30px; height: 120px">
        </div>
        <div class="col-md-2" id="post-column" >
            <div class="포스트">
                <div th:each="post : ${postList}" class="post">
                    <div class="card border-primary mb3">
                        <div class="card-header bg-primary text-white" style="padding: 0.2rem ">
                            <h5 class="card-title mb-0">
                                <a class="title" th:if="${post['locationId']}" th:text="${post['title']}"
                                   th:data-postId="${post['postId']}"
                                  th:data-placeId="${post['locationId']}"
                                  th:data-placeName="${post['locationName']}"
                                  th:data-address="${post['address']}" th:data-roadAddress="${post['roadAddress']}"
                                  th:data-longitude="${post['longitude']}"
                                  th:data-latitude="${post['latitude']}"
                                   th:data-title="${post['title']}"
                                   th:data-filePath="${post['filePullPath'] != null ? post['filePullPath'] : ''}">
                                </a>

                                <a class="title" th:unless="${post['locationId']}"
                                   th:data-postId="${post['postId']}"
                                   th:data-title="${post['title']}"
                                   th:data-content="${post['content']}"
                                   th:text="${post['title']}"></a>

                                <!-- 삭제 버튼 추가 -->
                                <button type="button" class="btn btn-sm float-right ml-2" th:attr="data-postId=${post['postId']}" onclick="deletePost(this)">
                                    X
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${post['locationId']}" class="address-wrapper">
                                <p class="card-address text-muted">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span class="addressName" th:text="${post['locationName']}"></span><br> &nbsp;&nbsp;
                                    <span class="ellipsis clickable-address" th:if="${post['address']}" th:text="${post['address']}" th:onclick="|mapSearch(${post['locationId']})|" ></span>
                                    <span class="ellipsis clickable-address" th:unless="${post['address']}" th:text="${post['roadAddress']}" th:onclick="|mapSearch(${post['locationId']})|" ></span>
                                </p>
                            </div>
                            <div class="content-wrapper">
<!--                                <p class="card-text"><i class="fas fa-info-circle"></i> <span th:text="${post['content']}"></span></p>-->
                                <p class="card-text">
                                    <i class="fas fa-info-circle"></i>
                                    <span class="ellipsis" id="textOnlyContent" th:text="${post['textOnlyContent']}"></span>
<!--                                    <textarea class="form-control" id="content" name="content" rows="5" th:text="${post['content']}"></textarea>-->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 모달 창 -->
<!--            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
<!--                <div class="modal-dialog modal-dialog-centered" role="document">-->
<!--                    <div class="modal-content">-->
<!--                        <div class="modal-header">-->
<!--                            <h5 class="modal-title" id="myModalLabel"></h5>-->
<!--                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                                <span aria-hidden="true">&times;</span>-->
<!--                            </button>-->
<!--                        </div>-->
<!--                        <div class="modal-body">-->
<!--                                <textarea class="form-control" id="content" name="content" rows="5" th:text="${post['content']}"></textarea-->
<!--&lt;!&ndash;                            <textarea class="form-control" id="content" name="content" rows="5" th:text="${post['content']}"></textarea>&ndash;&gt;-->
<!--                        </div>-->
<!--                        <div class="modal-footer">-->
<!--                            <button type="button" class="btn btn-primary" data-dismiss="modal">글 수정하기</button>-->
<!--                            <button type="button" class="btn btn-secondary">닫기</button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <ul class="pagination justify-content-center mt-3">
                <li th:class="${userDto.currentPage == 0 or postList.isEmpty()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/api/server/map.do(page=0)}">&lt;&lt;</a>
                </li>
                <li th:class="${userDto.currentPage == 0 or postList.isEmpty()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/api/server/map.do(page=${userDto.currentPage - 1})}">&lt;</a>
                </li>
                <th:block th:each="pageItem : ${#numbers.sequence(userDto.currentPage - 2, userDto.currentPage + 2)}" th:if="${pageItem >= 0 and pageItem < userDto.totalPages}">  <!-- 현재 페이지 기준으로 앞뒤로 2페이지씩만 표시 -->
                    <li th:class="${userDto.currentPage == pageItem} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/api/server/map.do(page=${pageItem})}" th:text="${pageItem + 1}"></a>
                    </li>
                </th:block>
                <li th:class="${userDto.currentPage + 1 == userDto.totalPages or postList.isEmpty()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/api/server/map.do(page=${userDto.currentPage + 1})}">&gt;</a>
                </li>
                <li th:class="${userDto.currentPage + 1 == userDto.totalPages or postList.isEmpty()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/api/server/map.do(page=${userDto.totalPages - 1})}">&gt;&gt;</a>
                </li>
            </ul>
        </div>

        <!-- 오른쪽 지도 영역 -->
        <div class="col-md-10" id="memorySave">
            <div class="yes_place">
                <div id="map" style="position: absolute; top: 0; left: 8px; width: 100%; height: 100%;"></div>
            </div>
            <div class="no_place text-center py-5" style="display: none;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
<!--                            <img src="https://source.unsplash.com/200x200/?travel" class="img-fluid mb-4 rounded-circle" alt="No places" style="width: 200px;">-->
                            <h4 class="text-muted mb-3">지도에 표시할 장소가 없습니다.</h4>
                            <p class="text-muted">새로운 장소를 추가해보세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
