<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script defer th:src="@{/main/main.js}"></script>-->
</head>
<body>
<div th:include="main/header"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원 정보 수정</h3>
<!--                    <form th:action="@{/user/edit}" method="post">-->
                        <div class="form-group">
                            <label for="userName">이름</label>
                            <input type="text" id="userName" name="userName" class="form-control" th:value="${userDto.getUserName()}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${userDto.getEmail()}" required>
                        </div>
                        <div class="form-group">
                            <label for="role">권한</label>
                            <input type="text" id="role" name="role" class="form-control" th:value="${userDto.getRole()}" readonly>
                        </div>
                        <!-- 기타 사용자 정보 수정 필드 -->
                        <button type="submit" class="btn btn-primary btn-block">수정</button>
<!--                    </form>-->
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
