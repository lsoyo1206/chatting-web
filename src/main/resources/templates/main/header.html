<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <!--   부트스트랩  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer th:src="@{/main/initPage.js}"></script>
    <!-- 다른 스타일시트들 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" onclick="location.href='/'">블로그</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- 메뉴 -->
                <li class="nav-item text-center" style="padding-right:170px; padding-top:10px;"> <!-- text-center 클래스를 추가하여 내용을 가운데 정렬 -->
                    <a class="nav-link" onclick="location.href='/api/server/map.do'">추억저장소</a>
                </li>
                <li class="nav-item text-center" style="padding-right:170px; padding-top:10px;"> <!-- text-center 클래스를 추가하여 내용을 가운데 정렬 -->
                    <a class="nav-link" onclick="location.href='/api/server/memorySave.do'">추억 등록</a>
                </li>

                <!-- 검색 창 -->
                <form class="form-inline my-2 my-lg-0" onsubmit="searchFunction(); return false;">
                    <div class="input-group">
                        <input id="searchInput" class="form-control" type="search" placeholder="search...." aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- /검색 창 -->

                <!-- 동그란 이미지 -->
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdownImageLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://cdn3.iconfinder.com/data/icons/line/36/photo-512.png" width="30" height="30" class="rounded-circle" alt="이미지 검색">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownImageLink">
                        <p th:unless="${userDto}">
                            <button class="dropdown-item notLogin" onclick="location.href='/join'">회원 가입</button>
                            <button class="dropdown-item notLogin" onclick="location.href='/login'">로그인</button>
                        </p>
                        <div th:if="${userDto}">
                            <div class="login" id="userName" th:text="${userDto.getUserName()} + ' 님 환영합니다'"></div>
                            <button class="dropdown-item login" onclick="location.href='/user/my-page'">정보관리</button>
                            <button class="dropdown-item login" onclick="logout()">로그아웃</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- /container -->
</body>
</html>
