<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:include="/main/header"></div> <br>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="id를 입력하세요" required>
            <div class="invalid-feedback">
                id를 입력하세요.
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            <div class="invalid-feedback">
                비밀번호를 입력하세요.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br><br>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
