<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:include="/main/header"></div> <br>
<div class="container">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">로그인</h3>
                        <form action="/login" method="post" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                                <div class="invalid-feedback">
                                    이메일을 입력하세요.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                                <div class="invalid-feedback">
                                    비밀번호를 입력하세요.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
</div>
</body>
</html>
