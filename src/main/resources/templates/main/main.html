<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .wishlist-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:include="main/header"></div>
<div class="container">
    <h2>Memory Search</h2>
    <div class="form-group">
        <label for="region">Select Region:</label>
        <select class="form-control" id="region">
            <option value="">Select Region</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <!-- Add more regions as needed -->
        </select>
    </div>
    <div class="form-group" id="districtGroup" style="display: none;">
        <label for="district">Select District:</label>
        <select class="form-control" id="district">
            <!-- District options will be populated dynamically based on the region selection -->
        </select>
    </div>
    <div class="form-group">
        <label for="search">Search Memories:</label>
        <input type="text" class="form-control" id="search" placeholder="Enter keywords...">
    </div>
    <button class="btn btn-primary" onclick="searchMemories()">Search</button>

    <h2>Wishlist</h2>
    <ul id="wishlist"></ul>
</div>
<script th:inline="javascript">
    // JavaScript function to populate district options based on region selection
    $('#region').change(function() {
        var region = $(this).val();
        $('#district').empty(); // Clear previous options
        if (region === 'asia') {
            $('#districtGroup').show(); // Show district selection
            $('#district').append('<option value="seoul">Seoul</option>');
            $('#district').append('<option value="busan">Busan</option>');
            // Add more districts for Asia region as needed
        } else if (region === 'europe') {
            $('#districtGroup').show(); // Show district selection
            $('#district').append('<option value="paris">Paris</option>');
            $('#district').append('<option value="london">London</option>');
            // Add more districts for Europe region as needed
        } else {
            $('#districtGroup').hide(); // Hide district selection if no region is selected
        }
    });

    function searchMemories() {
        var region = $('#region').val();
        var district = $('#district').val();
        var searchQuery = $('#search').val();

        // Perform memory search based on region, district, and searchQuery
        console.log('Searching memories in ' + region + ', district: ' + district + ', for: ' + searchQuery);
    }

    function addToWishlist(place) {
        var wishlist = $('#wishlist');
        var listItem = $('<li>').text(place);
        wishlist.append(listItem);
    }
</script>
</body>
<div th:include="main/footer"></div>
</html>
